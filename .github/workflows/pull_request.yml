name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  install_dependendies:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: brew-cache
      with:
        path: /usr/local/Cellar
        key: ${{ runner.os }}-brew-${{ hashFiles('**/Brewfile.lock.json') }}
    - name: Install homebrew dependencies
      if: steps.brew-cache.outputs.cache-hit != 'true'
      run: brew bundle
    - uses: actions/cache@v1
      id: gems-cache
      with:
        path: cache/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
    - name: Install ruby dependencies
      if: steps.gems-cache.outputs.cache-hit != 'true'
      run: |
        bundle config path cache/bundle
        bundle install --jobs 4 --retry 3

  test:
    runs-on: macOS-latest
    needs: install_dependendies
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: brew-cache
      with:
        path: /usr/local/Cellar
        key: ${{ runner.os }}-brew-${{ hashFiles('**/Brewfile.lock.json') }}
    - uses: actions/cache@v1
      with:
        path: cache/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
    - name: Test
      run: |
        bundle config path cache/bundle
        bundle exec fastlane test

  danger:
    runs-on: macOS-latest
    needs: install_dependendies
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      id: brew-cache
      with:
        path: /usr/local/Cellar
        key: ${{ runner.os }}-brew-${{ hashFiles('**/Brewfile.lock.json') }}
    - uses: actions/cache@v1
      with:
        path: cache/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
    - name: Danger
      run: bundle exec danger
