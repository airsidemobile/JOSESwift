name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        brew bundle
        bundle install
    - name: Test
      run: bundle exec fastlane test
    - run: Danger
      run: bundle exec danger
