version: 2.1

executors:
  mac-executor:
    macos:
      xcode: "11.2.1"
    working_directory: ~/joseswift

jobs:
  install_dependendies:
    executor: mac-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-v2-{{ checksum "Gemfile.lock" }}
            - gem-cache-v2
      - run:
          name: Bundler
          command: |
            bundle install --path vendor/bundle --jobs 4 --retry 3
      - save_cache:
          key: gem-cache-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Sonarqube
          command: |
            curl -Ol https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.2.0.1873-macosx.zip
            unzip -qq -o sonar-scanner-cli-4.2.0.1873-macosx.zip -d vendor/sonarqube
      - save_cache:
          key: sonarqube-cache-v1-{{ 4.2.0.1873 }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle/
            - vendor/sonarqube/

  test:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/joseswift
      - run:
          name: Test
          command: |
            bundle config --local path vendor/bundle
            bundle exec fastlane test
      - store_test_results:
          path: fastlane/test_output
      - persist_to_workspace:
          root: .
          paths:
            - fastlane/test_output/derived_data/Logs/Test/

  sonarqube:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/joseswift
      - run:
          name: Sonarqube
          command: |
            bundle config --local path vendor/bundle
            bundle exec fastlane sonarqube

workflows:
  version: 2
  test:
    jobs:
      - install_dependendies
      - test:
          requires:
            - install_dependendies
      - sonarqube:
          requires:
            - test
