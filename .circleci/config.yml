version: 2.1

orbs:
  macos: circleci/macos@2.3.6

executors:
  mac-executor:
    macos:
      xcode: "15.4.0"
    resource_class: macos.m1.medium.gen1
    working_directory: ~/JOSESwift

commands:
  restore_cache_cmd:
    steps:
      - restore_cache:
          keys:
            - gem-cache-v3-{{ checksum "Gemfile.lock" }}
            - gem-cache-v3
  set_ruby_version_cmd:
    steps:
      - macos/switch-ruby:
          version: "$(cat .ruby-version || echo system)"
      - run:
          command: |
            echo "ruby version: $(ruby -v)"
  install_gems_cmd:
    steps:
      - run:
         command: |
            bundle config --local path 'vendor/bundle'
            bundle install --jobs 4 --retry 3
  save_cache_cmd:
    steps:
      - save_cache:
          key: gem-cache-v3-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle


jobs:
  prepare-build:
    executor: mac-executor
    steps:
      - checkout
      - restore_cache_cmd
      - set_ruby_version_cmd
      - install_gems_cmd
      - save_cache_cmd
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle

  test:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/JOSESwift
      - run:
          name: Test
          command: |
            bundle config --local path vendor/bundle
            bundle exec fastlane test
      - store_test_results:
          path: fastlane/test_output
      - persist_to_workspace:
          root: .
          paths:
            - fastlane/test_output/derived_data/Logs/Test/

  lint:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/JOSESwift
      - run:
          name: Lint
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 HOMEBREW_NO_INSTALL_CLEANUP=1 brew install swiftlint --display-times || true
            bundle config --local path vendor/bundle
            bundle exec fastlane lint strict:true
      - store_test_results:
          path: fastlane/test_output


  sonarcloud:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/JOSESwift
      - run:
          name: Sonarcloud
          command: |
            if [ -z "$FL_SONAR_LOGIN" ]; then
              echo "No Sonarcloud token is set. Failing."
              exit 1;
            fi
            brew install sonar-scanner --display-times || true
            bundle config --local path vendor/bundle
            bundle exec fastlane sonarqube

workflows:
  test_and_lint:
    jobs:
      - prepare-build
      - lint:
          requires:
            - prepare-build
      - test:
          requires:
            - prepare-build
      - sonarcloud:
          requires:
            - test
          filters:
            branches:
              ignore: /pull\/[0-9]+/ # Forked pull requests
          context:
            - sonarcloud
