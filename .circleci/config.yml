version: 2.1

executors:
  mac-executor:
    macos:
      xcode: "11.2.1"
    working_directory: ~/joseswift

jobs:
  install_dependendies:
    executor: mac-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-v2-{{ checksum "Gemfile.lock" }}
            - gem-cache-v2
      - restore_cache:
          keys:
            - homebrew-cache-v1-{{ checksum Brewfile }}
            - homebrew-cache-v1
      - run:
          name: Bundler
          command: |
            bundle install --path vendor/bundle --jobs 4 --retry 3
      - save_cache:
          key: gem-cache-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Homebrew 
          command: |
            bundle bundle check || brew bundle install --no-lock
      - save_cache:
          key: homebrew-cache-v1-{{ checksum Brewfile }}
          paths:
            - ~/Library/Caches/Homebrew
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle/
            - vendor/sonarqube/

  test:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/joseswift
      - run:
          name: Test
          command: |
            bundle config --local path vendor/bundle
            bundle exec fastlane test
      - store_test_results:
          path: fastlane/test_output
      - persist_to_workspace:
          root: .
          paths:
            - fastlane/test_output/derived_data/Logs/Test/

  sonarqube:
    executor: mac-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/joseswift
      - restore_cache:
          keys:
            - homebrew-cache-v1-{{ checksum Brewfile }}
            - homebrew-cache-v1
      - run:
          name: Sonarqube
          command: |
            brew bundle check || brew bundle install --no-lock
            bundle config --local path vendor/bundle
            bundle exec fastlane sonarqube

workflows:
  version: 2
  test:
    jobs:
      - install_dependendies
      - test:
          requires:
            - install_dependendies
      - sonarqube:
          requires:
            - test
